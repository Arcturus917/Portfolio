    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Change this to your preferred background color */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            background-color: black; /* Change this to black */
            border-radius: 10px;
            overflow: hidden;
            height: 500px; /* Adjust the height as needed */
        }

        .gallery-item img {
            display: block;
            width: 100%;
            height: 100%; /* Ensure the image fills the container */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 10px;
            cursor: pointer; /* Add cursor pointer */
            transition: opacity 0.3s ease; /* Add transition for opacity */
        }

        .gallery-item p {
            margin: 10px 0;
            text-align: center;
            color: white; /* Change text color to white for better visibility */
        }

        /* Fullscreen modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Add transition for opacity */
        }

        .modal.active {
            display: block;
            opacity: 1; /* Show modal */
        }

        .modal-content {
            display: inline-block;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 20px; /* Add border-radius */
            overflow: hidden; /* Ensure the border-radius works */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Add transition for opacity */
        }

        .modal.active .modal-content {
            opacity: 1; /* Show modal content */
        }

        .modal-content img {
            width: 100%; /* Adjust width to fill the modal */
            height: 100%; /* Adjust height to fill the modal */
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('images/Image1.png')">
            <img src="images/Image1.png" alt="Image 1">
            <p>Description of Image 1</p>
        </div>
        <div class="gallery-item" onclick="openModal('images/Image2.png')">
            <img src="images/Image2.png" alt="Image 2">
            <p>Description of Image 2</p>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <!-- Fullscreen modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="fullImg" src="" alt="Full Image">
        </div>
    </div>

    <script>
        function openModal(imageUrl) {
            var modal = document.getElementById("myModal");
            var fullImg = document.getElementById("fullImg");

            // Set image source
            fullImg.src = imageUrl;

            // Add active class to modal to show it with fade effect
            modal.classList.add("active");

            // Close the modal when clicking outside the modal content
            modal.onclick = function(event) {
                if (event.target == modal) {
                    modal.classList.remove("active"); // Hide modal with fade effect
                }
            };
        }
    </script>
</body>
</html>
